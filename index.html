<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center;
            margin-top: 50px;
                    background-color: aqua; }
                    input { padding: 10px; }
                    button { padding: 10px 20px; }
                    .result { margin-top: 20px; font-size: 20px; } 
    </style>
</head>
<body>
    <h1>Игра:Угадай число!</h1>
     <p>Я загадал число от 1 до 10.Попробуй угадать!</p>
    <input type="number" id="guess" min="1" max="10">  
    <button onclick="checkGuess()">Угадать</button>
    <div class="result" id="result"></div>
    <script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    function checkGuess() {
        const userGuess = parseInt(document.getElementById('guess').value);
        const resultDiv = document.getElementById('result');
        if (userGuess === secretNumber) {
            resultDiv.textContent = "Поздравляю! Ты угадал число!";
        } else if (userGuess < secretNumber) {
            resultDiv.textContent = "Слишком низко! Попробуй ещё раз.";
        }
        else if (userGuess > secretNumber) {
            resultDiv.textContent = "Слишком высоко! Попробуй ещё раз.";
        } else {
            resultDiv.textContent = "Пожалуйста, введи корректное число.";
        }
    }    
</script>
       
</body>
